  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext x='0' y='14'%3E%F0%9F%92%96%3C/text%3E%3C/svg%3E">
  <style>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

  // audio removed per request

  const PHASES = { INVITE: 'INVITE', ASKING: 'ASKING', CELEBRATION: 'CELEBRATION' };

  const useMousePosition = () => {
    const [position, setPosition] = useState({ x: 0, y: 0 });
    useEffect(() => {
      const setFromEvent = (e) => setPosition({ x: e.clientX, y: e.clientY });
      window.addEventListener("mousemove", setFromEvent);
      return () => window.removeEventListener("mousemove", setFromEvent);
    }, []);
    return position;
  };

  const FloatingObject = React.memo(({ emoji, delay, duration, left, size }) => {
    const [isPopped, setIsPopped] = useState(false);
    if (isPopped) return null;
    return (
      <div
        onClick={() => setIsPopped(true)}
        className="absolute pointer-events-auto select-none animate-float-advanced opacity-40 hover:opacity-100 transition-all hover:scale-150 cursor-pointer"
        style={{ left: `${left}%`, animationDelay: `${delay}s`, animationDuration: `${duration}s`, fontSize: `${size}px` }}
      >{emoji}</div>
    );
  });

  function App(){
    const [phase, setPhase] = useState(PHASES.INVITE);
    const [noClicks, setNoClicks] = useState(0);
    const [noOffset, setNoOffset] = useState({ x: 0, y: 0 });
    
    const [yesScale, setYesScale] = useState(1);
    const [sparkles, setSparkles] = useState([]);

    
    const mouse = useMousePosition();

    useEffect(() => {
      const newSparkle = { id: Date.now(), x: mouse.x, y: mouse.y };
      setSparkles(prev => [...prev.slice(-15), newSparkle]);
    }, [mouse]);

    const backgroundItems = useMemo(() => [...Array(30)].map((_, i) => ({
      id: i, emoji: CUTIE_EMOJIS[i % CUTIE_EMOJIS.length], delay: Math.random() * 10,

    const handleStart = () => { setPhase(PHASES.ASKING); };

      setNoOffset({ x: Math.cos(angle)*distance, y: Math.sin(angle)*distance });
    }, []);
    

    return (
      <div className="relative min-h-screen w-full flex items-center justify-center bg-[#fffafa] overflow-hidden font-sans select-none cursor-none">

        {/* mute button removed */}

        {phase === PHASES.INVITE && (
          <div className="z-10 animate-in fade-in zoom-in duration-700"> 
            <div className="relative p-8 bg-white/80 backdrop-blur-sm rounded-[3rem] shadow-[0_30px_80px_rgba(255,182,193,0.25)] border-[6px] border-rose-100 text-center max-w-sm mx-4 overflow-visible">

              </div>
              <h1 className="text-3xl font-black text-gray-800 mb-2">Hey beautiful! âœ¨</h1>

            </div>
          </div>
        )}

        {phase === PHASES.ASKING && (
          <div className="z-10 text-center px-4 w-full"> 
            <div className="mb-8 relative inline-block group">
              <div className="bg-white p-3 pb-10 shadow-xl rounded-sm -rotate-6 group-hover:rotate-0 transition-transform duration-500">
                <img src="./WhatsApp Image 2026-02-09 at 1.52.38 PM.jpeg" className="w-40 h-40 object-cover rounded-sm" alt="Us" />
                <p className="mt-3 font-serif text-gray-400 text-xs">Our moments âœ¨</p>
              </div>
              <div className="absolute -bottom-6 -right-6 text-6xl animate-bounce-gentle">ğŸ¥º</div>
            </div>
            <h2 className="text-4xl md:text-5xl font-black text-rose-600 mb-12 tracking-tighter leading-tight drop-shadow-sm">Will you make me the <br/><span className="text-pink-400">happiest</span> and be my <br/>Valentine? ğŸŒ¹</h2>
            <div className="relative flex flex-col md:flex-row items-center justify-center gap-8 min-h-[220px]">
              <button onClick={()=>setPhase(PHASES.CELEBRATION)} style={{ transform: `scale(${yesScale})` }} className="z-40 px-12 py-5 bg-gradient-to-br from-rose-500 via-pink-500 to-rose-400 text-white text-2xl font-black rounded-full shadow-[0_15px_40px_rgba(244,63,94,0.3)] transition-all active:scale-95 cursor-none whitespace-nowrap">YESSS! ğŸ’–</button>
              <button onMouseEnter={handleNoMovement} onTouchStart={handleNoMovement} style={{ position: noClicks>0?'absolute':'relative', transform: `translate(${noOffset.x}px, ${noOffset.y}px) scale(${Math.max(0.4,1-noClicks*0.05)})`, transition: 'all 0.2s cubic-bezier(0.34,1.56,0.64,1)', opacity: noClicks>12?0.3:1}} className="px-8 py-3 bg-white text-gray-300 text-lg font-bold rounded-full border border-gray-100 shadow-sm whitespace-nowrap z-20">{noClicks===0?"No":"Try again! ğŸ¤­"}</button>

              <div className="absolute -top-10 inset-x-0 flex justify-center gap-2 pointer-events-none">

              <div className="bg-gradient-to-br from-rose-50/80 to-pink-50/80 p-5 rounded-3xl border border-white shadow-sm relative group mb-2">
                <div className="absolute -top-3 -left-3 bg-white p-2 rounded-full shadow-md" style={{fontSize:16}}>ğŸ</div>

              </div>
              <div className="mt-6 flex justify-center gap-3 text-3xl">{['ğŸ§','ğŸ’–','ğŸ§¸','ğŸ’–','ğŸ€'].map((e,i)=>(<div key={i} className="animate-bounce" style={{animationDelay:`${i*0.1}s`}}>{e}</div>))}</div>
            </div>
          </div>

        <style>{`@keyframes float-advanced{0%{transform:translateY(110vh) rotate(0deg);opacity:0;}20%{opacity:0.5;}80%{opacity:0.5;}100%{transform:translateY(-15vh) rotate(360deg);opacity:0;}}@keyframes bouquet-arrival{0%{transform:scale(0) translateY(50px) rotate(-30deg);filter:blur(10px);}70%{transform:scale(1.1) translateY(-10px) rotate(15deg);filter:blur(0);}100%{transform:scale(1) translateY(0) rotate(0);}}@keyframes bounce-gentle{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}.animate-float-advanced{animation:float-advanced linear infinite}.animate-bouquet-arrival{animation:bouquet-arrival 1.2s cubic-bezier(0.17,0.67,0.83,0.67) forwards}.animate-bounce-gentle{animation:bounce-gentle 3s ease-in-out infinite}`}</style>

        <div className="fixed bottom-6 text-rose-300 font-black uppercase tracking-[0.4em] text-[10px] pointer-events-none opacity-60">You are my favorite person âœ¨</div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
  </script>
</body>
</html>
